<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="main">
      <h1>Speech Text Reader</h1>
      <button id="Toggle" class="btn btn-toggle">Toggle Text Box</button>
      <div id="Text_Box" class="Text_Box">
        <div id="close" class="close"></div>
        <h3>Choose Voice</h3>
        <section id="voices"></section>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button id="read" class="btn">Read Text</button>
      </div>
      <main></main>
    </div>
  </body>
</html>
